server {
  listen 80;
    index index.php index.html;
    root /var/www/server/laravel/public;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
    }

  location ~ \.php$ {

    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.127.0.0.1)(/.+)$;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME /var/www/server/laravel/publicindex.php;
      fastcgi_param PATH_INFO $fastcgi_path_info;
  }
 }